<html>
<script src = '../rhaboo.min.js'></script>
<script>

//ResultFirefox:0.027
//ResultChrome:0.050
//ResultIE:0.040
//ResultUnits:ms/write

var reps=10000;

function go() {

  for (var i in localStorage) if (localStorage.hasOwnProperty(i)) delete localStorage[i];
  var store = Rhaboo.persistent('Many Integers');
  var whenStarted = performance.now();
  for (var i=0;i<10000;i++)
    store.write("Foo"+i%10, i);
  //We need that Foo prefix for localForage, but not for rhaboo.
  var whenStopped = performance.now();

  document.getElementById('result').innerHTML = ""+((whenStopped-whenStarted)/reps) + " ms/write" ;
}

</script>
<body onLoad='go();'>
  <h3>Write one of 10 integers 10,000 times over with rhaboo</h3>
  <p>This is not using arrays (rhaboo's forte.) Each integer is a separate entry.
  <p>Test took <span id='result'></span></p>
  <p><a href='index.htm'>Performance tests overview</a>
</body>
</html>
