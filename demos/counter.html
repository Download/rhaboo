<script src = '../rhaboo.min.js'></script>
<script>
  var store = Rhaboo.persistent('Counter demo');
  store.write('count', store.count ? store.count+1 : 1);
</script>
<body onLoad='
    document.getElementById("count").
      innerHTML = store.count;'>
  <p><a href='index.html'>Back to demos index</a></p>
  <p>You loaded this page <span id='count'></span> times. Now hit reload.</p>
  <p onClick='
    store.erase("count");
    this.innerHTML="Now reload."'>
  Forget</p>
</body>
